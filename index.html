<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <form action="get">
          <div class="sectionA">
            <h1>iofrm</h1>
          </div>
          <hr />

          <div class="sectionB">
            <h2>Register New Account</h2>
            <p>
              Access to the most powerful tool in <br />
              the entire design and web industry
            </p>
          </div>
          <hr />

          <div class="sectionC">
            <input
              type="text"
              name="FName"
              id="FName"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Password"
              required
            />
            <input type="submit" value="Register" />
            <a href="/login">Login to account</a>
          </div>
          <hr />
        </form>
        <div class="links">
          <p>Or register with</p>
          <div class="socials-group">
            <div class="socials">
              <i class="fa-brands fa-facebook" style="color: #05487a"></i>
              <a href="/facebook" target="_blank">Facebook</a>
            </div>

            <div class="socials">
              <i
                class="fa-brands fa-google"
                style="
                  color: #e6e6e6;
                  background-color: red;
                  border-radius: 100%;
                  padding: 3px;
                "
              ></i>
              <a href="/google" target="_blank">Google</a>
            </div>

            <div class="socials">
              <i class="fa-brands fa-linkedin" style="color: #3b75d8"></i>
              <a href="/linkedln" target="_blank">LinkedLn</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
